version: "3"
services:
    memberserver:
        build: .
        ports: 
            - 3000:3000
        # volumes: 
        #     - .src/:/membership
        depends_on:
            - postgres
        networks:
            - membership
        environment:
            - DATABASE_URL=postgresql://test:test@postgres:5432/membership
            - MEMBER_SERVER_CONFIG_FILE=${MEMBER_SERVER_CONFIG_FILE}
            - ACCESS_SECRET=${ACCESS_SECRET}
            - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
            - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
            - PAYPAL_API_URL=${PAYPAL_API_URL}
            - MAILGUN_API_URL=${MAILGUN_API_URL}
            - MAILGUN_KEY=${MAILGUN_KEY}
            - MAILGUN_FROM_ADDRESS=${MAILGUN_FROM_ADDRESS}
            - MAILGUN_USER=${MAILGUN_USER}
            - MAILGUN_PASSWORD=${MAILGUN_PASSWORD}
            - SLACK_ACCESS_EVENTS_HOOK=${SLACK_ACCESS_EVENTS_HOOK}
            - MQTT_BROKER_ADDRESS=${MQTT_BROKER_ADDRESS}
        volumes:
            # This is go modules cache, without it you will have to
            # re-download all dependencies after restarting container
            - modules:/go/pkg/mod/cache
            - $MEMBER_SERVER_CONFIG_FILE:$MEMBER_SERVER_CONFIG_FILE
    postgres:
        image: postgres
        ports:
            - 5432:5432
        environment:
          - POSTGRES_DB=membership
          - POSTGRES_USER=test
          - POSTGRES_PASSWORD=test
        # volumes:
            # - ./test/postgres/:/docker-entrypoint-initdb.d/
        networks:
            - membership

networks:
    membership:
        external: false

volumes:
    modules:
        driver: local
